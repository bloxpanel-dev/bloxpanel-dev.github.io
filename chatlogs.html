<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatlogs - BloxPanel</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      margin-left: 270px; /* ✅ Adds space for fixed sidebar */
    }

    .sidebar {
      width: 250px;
      background-color: #1f1f1f;
      padding: 1.5rem;
      flex-shrink: 0;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      font-size: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .sidebar a:hover {
      color: #0d6efd;
    }

    #chatlogsContainer {
      max-height: 70vh;
      overflow-y: auto;
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #333;

      /* ✅ Make it a grid */
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;

      /* ✅ Flip layout to start from bottom-right */
      direction: rtl;
      align-content: end;
    }

    .chatlog-entry {
      background-color: #222;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      direction: ltr; /* ✅ Keep text left-to-right */
    }

    .chatlog-entry strong {
      color: #ff004c;
    }

    .chatlog-entry small {
      color: #888;
      font-size: 0.85rem;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>Dashboard</h2>
    <a href="/">Home</a>
    <a href="/roblox.html">Roblox Lookup</a>
    <a href="/discord.html">Discord Info</a>
    <a href="/settings.html">Settings</a>
    <a href="/permissions.html">Permissions</a>
    <a href="/members.html">Members</a>
  </nav>

  <h1>Chatlogs</h1>
  <p>Recent chat messages from Roblox users.</p>

  <div id="chatlogsContainer">Loading chat logs...</div>

<script>
  const chatlogsContainer = document.getElementById('chatlogsContainer');

  // ✅ Generate or reuse a session ID for this page session
  let sessionId = sessionStorage.getItem("session_id");
  if (!sessionId) {
    sessionId = crypto.randomUUID();
    sessionStorage.setItem("session_id", sessionId);
  }

  async function fetchChatlogs() {
    try {
      const response = await fetch('https://bloxpanel-dev-backend-h0mc.onrender.com/api/chatlogs');
      if (!response.ok) throw new Error('Failed to fetch chat logs');

      let logs = await response.json();

      // ✅ Filter logs for current session only
      logs = logs.filter(log => log.session_id === sessionId);

      // ✅ Sort from oldest to newest
      logs.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

      if (logs.length === 0) {
        chatlogsContainer.innerHTML = '<p>No chat logs for this session.</p>';
        return;
      }

      chatlogsContainer.innerHTML = logs.map(log => `
        <div class="chatlog-entry">
          <strong>${log.username}</strong>: ${log.message}
          <small>${new Date(log.timestamp).toLocaleString()}</small>
        </div>
      `).join('');
    } catch (error) {
      chatlogsContainer.innerHTML = `<p>Error loading chat logs: ${error.message}</p>`;
    }
  }

  fetchChatlogs();
</script>
</body>
</html>
